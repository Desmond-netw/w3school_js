<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change content</title>
    <style>
        .wrap {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            background-color: #2196F3;
            width: 500px;
            height: 250px;
            color: #fff;
        }
        .wrap .bulbs {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <center>
        <h2>This javascript can change the content of an HTML</h2>
        <div class="wrap">
            <div class="onbutton">On Light</div>
            <div class="bulbs"><img id="bulbImg" src="pic_bulboff.gif" alt=""></div>
            <div class="offbutton">off light</div>
        </div>
    </center>
</body>
</html>
